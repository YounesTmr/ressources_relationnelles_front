<nav aria-label="breadcrumb" class="main-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Profil</li>
    <li class="breadcrumb-item" *ngIf="userConnected != undefined" [routerLink]="['/Profil']">
      {{ userConnected.username }}</li>
    <li class="breadcrumb-item" *ngIf="userConnected != undefined">Liste d'amis</li>
  </ol>
</nav>
<div class="card my-5">
  <h5 class="card-header">
    <form [formGroup]="friendForm" (ngSubmit)="updateFriendTypeChoose()"
      class="d-flex flex-column flex-lg-row align-items-center justify-content-center" action="">
      <div class="input-group mb-3 pt-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect02">Type</label>
        </div>
        <select class="custom-select" id="inputGroupSelect02" formControlName="type"
          value='{{ friendForm.value.type }}'>
          <option value="SOI">Soi</option>
          <option value="FAMILLE">Famille</option>
          <option value="PROFESSIONNELS">Professionnels</option>
          <option value="CONJOINTS">Conjoints</option>
          <option value="INCONNUS">Inconnus</option>
          <option value="AMIS">Amis</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mx-2">Rechercher</button>
    </form>
  </h5>
</div>

<section>
    <div *ngFor="let user of dataUserFriend; let id=index">
        <div class="card my-4">
            <div class="card-body d-flex justify-content-between">
              <div class="w-100">
                <h3><span class="text-danger"> Pseudo : </span>{{ user.username }}</h3>
                <p>Email : <a href="mailto:{{ user.email }}">{{ user.email}}</a></p>
                <div class="d-flex align-items-center justify-content-between">
                  <p class="mr-3">Status : {{ user.status}}</p> <button type='button' class="btn btn-primary" [routerLink]="['/Profil/Amis/Shared/' + user.id]" >Voir les ressources partag√©es avec moi</button>
                </div>
              </div>
              <div class="d-flex align-items-center">
                  <!-- Emplacement pour les bouton changement -->
              </div>
            </div>
          </div>
    </div>
</section>
